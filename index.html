<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBlox - Your Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff5c5c;
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-card {
            background-color: #fff;
            border: 2px solid #ff5c5c;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to JBlox!</h1>
    <p>Click on a game below to start playing:</p>

    <div class="game-container">
        <a href="https://jxblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 1">
            <div class="game-title">Game 1</div>
        </a>
        <a href="https://jxblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 2">
            <div class="game-title">Game 2</div>
        </a>
        <a href="https://jxblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 3">
            <div class="game-title">Game 3</div>
        </a>
        <a href="https://jxblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 4">
            <div class="game-title">Game 4</div>
        </a>
    </div>

</body>
</html>
