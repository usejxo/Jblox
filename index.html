<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBlox - Your Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
            margin-left: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
        }
        .section-title {
            font-size: 18px;
            margin-left: 10px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .game-title {
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
        .footer {
            background-color: #333;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>JBlox - Your Gaming Hub</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" onkeyup="searchGames()" placeholder="Search for games...">
    </div>

    <!-- Recently Played Section -->
    <h2 class="section-title">Recently Played</h2>
    <div class="game-container" id="recently-played">
        <a href="https://jblox.netlify.app/g1" class="game-card">
            <img src="https://jblox.netlify.app/images/g1.png" alt="Shooter">
            <div class="game-title">Shooter</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 2">
            <div class="game-title">Game 2</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 3">
            <div class="game-title">Game 3</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 4">
            <div class="game-title">Game 4</div>
        </a>
    </div>

    <!-- Recommended Section -->
    <h2 class="section-title">Recommended</h2>
    <div class="game-container" id="recommended-games">
        <a href="https://jblox.netlify.app/g1" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 5">
            <div class="game-title">Game 5</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 6">
            <div class="game-title">Game 6</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 7">
            <div class="game-title">Game 7</div>
        </a>
        <a href="https://jblox.netlify.app/gna" class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 8">
            <div class="game-title">Game 8</div>
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 JBlox - All rights reserved.</p>
    </div>

    <script>
        function searchGames() {
            // Get the search input value
            let input = document.getElementById('search-input').value.toLowerCase();
            
            // Get all game cards
            let games = document.getElementsByClassName('game-card');
            
            // Loop through all game cards and hide those that don't match the search query
            for (let i = 0; i < games.length; i++) {
                let gameTitle = games[i].getElementsByClassName('game-title')[0].innerText.toLowerCase();
                if (gameTitle.includes(input)) {
                    games[i].style.display = ""; // Show the game card
                } else {
                    games[i].style.display = "none"; // Hide the game card
                }
            }
        }
    </script>

</body>
</html>
